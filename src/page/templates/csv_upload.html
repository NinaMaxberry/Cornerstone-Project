{% if messages %}
    {% for message in messages %}
        <div>
            {{message|safe}}
        </div>
    {% endfor %}
{% else %}
{{order}}  <!---order of data columns--->
<form method="POST" enctype="multipart/form-data">  <!---This allows the file to upload--->
    {% csrf_token %}  
    <label>Upload File</label>
    <input type="file" name = "file">
    <button class="btn btn-primary" type="button">Upload</button>
</form>
{% endif %}
