{% extends "base.html" %}



{% block content %}



<div class = "hometitle">
    {% block hometitle %}
        {{ block.super }}
        {{ home_title|linebreaks }}
    {% endblock %}
</div>

<div class="intro">
    {% block intro %}
        {{block.super }}
        {{my_text}}
    {% endblock %}
</div>


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type = "char">
    <button class="btn btn-primary" type="button">Submit</button>
</form>

{% endblock %}
